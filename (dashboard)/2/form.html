<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://bootsnipp.com/j87klPolka/assets3/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootsnipp.com/j87klPolka/assets3/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <style>
    body {
        color: #555;
        background-color: #f5f5f5;
    }
    .scroll {
        overflow: scroll;
    }
    #target fieldset {
        border: 0px;
    }
    legend {
        padding-bottom: 7px;
    }
    .popover-content {
        height: 250px;
        overflow: scroll;
    }
    #components {
        min-height: 0px;
        margin-top: 5px;
    }
    .dotted {
        border-style: dotted;
        border-color: #878787;
        border-radius: 6px;
    }
    .form-horizontal {
        margin-bottom: 0px;
    }
    </style>
  </head>
<body>
    <div class="container">
      <div class="row clearfix">
	          <!-- Components -->
        <div class="col-md-6">
          <h2 style="font-weight: 300;">Drag & Drop Components</h2>
          <hr>
          <div class="tabbable dotted">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul><br>
            <form class="form-horizontal" id="components" role="form">
              <fieldset>
                <div class="tab-content scroll" style="height: 230px;">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->
        
        <div class="col-md-1">
          <i class="fa fa-hand-o-right" aria-hidden="true" style="transform: scale(5.2); margin-top: 155px; padding-left: 11px;"></i>
          <br><br><br>
          <p style="text-align: center;">Drag & drop the components you would like to use in your form.</p>
        </div>
        
        <!-- Building Form. -->
        <div class="col-md-5">
          <div class="clearfix">
            <h2 style="font-weight: 300;">Build Your Form</h2>
            <hr>
            <div id="build" class="scroll dotted" style="height: 300px;">
              <form id="target" class="form-horizontal">
              </form>
            </div>
            <!--<p style="padding-left: 5px;">(Drag Components Here)</p>-->
          </div>
        </div>
        <!-- / Building Form. -->
        <br><br>
        <h4 style="float: left; margin-top: 15px; padding-left: 12px; font-weight: 400;">Please Note: When you are editing anything inside the form (the box with the dotted line), please DO NOT use the apostrophe ( ' ) symbol.</h4>
      </div>
    </div> <!-- /container -->
    
    <script data-main="test.js" src="https://bootsnipp.com/j87klPolka/assets3/js/lib/require.js" ></script>
  </body>
</html>
